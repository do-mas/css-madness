<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <style>


        @keyframes example1 {
            0% {height: 0%;top: 50%}
            75% {height: 30%;top: 20%}
            100% {height: 50%;top: 0%}
        }

        @keyframes example2 {
            0% {height: 0%;}
            25% {height: 0%;}
            50% {height: 0%;}
            75% {height: 30%;}
            100% {height: 50%;}
        }

        @keyframes ship {
            0% {top: -1000px;}
            8% {top: 105px;}
            9% {top: 95px;}
            10% {top: 100px;}
            55% {top: 200px; left: 50%}
            /*60% {top: 200px; left: 50%}*/
            /*70% {top: 200px; left: 51%}*/
            /*80% {top: 200px; left: 47%}*/
            /*85% {top: 200px; left: 42%}*/
            /*90% {top: 200px; left: 36%}*/
            /*95% {top: 200px; left: 30%}*/
            100% {top: 200px; left: -500px}

        }

        #pic1 {
            z-index: 999;
            background-image: url('unnamed.jpg');
            background-size: 10rem;
            border: none !important;
        }

        div.pic1 {
            position: absolute;
            top: 30%;
            /*vertical-align: middle;*/
            /*left: 44%;*/
        }

        .vl {
            z-index: 120;
            border-left: 1px solid white;
            height: 50%;
            position: absolute;
            left: 50%;
            margin-left: -3px;
            top: 0;
            animation-name: example1;
            animation-duration: 4s;
        }

        .v2 {
            z-index: 120;
            border-left: 1px solid white;
            height: 50%;
            top: 50%;
            position: absolute;
            left: 50%;
            margin-left: -3px;
            animation-name: example2;
            animation-duration: 4s;
        }

        .pic {
            border: 1px solid;
            border-radius: 10rem;
            height: 10rem !important;
            width: 100%;
            display: inline-block;
        }

        .pic-container {
            top: 10rem;
            left: 45vw;
            width: 10rem;
            height: 30rem;
            position: relative;
            animation-name: ship;
            animation-duration: 10s;
        }

        .fire {
            height: 1rem !important;
            width: 1rem !important;
            position: static !important;
        }

        .flames {
            height: 1rem !important;
            width: 1rem !important;
        }



        @keyframes engine {
            0% {left: -80px;}
            98% {left: -80px;}
            100% {left: 0;}
        }

        /*@keyframes ship {*/
            /*0% {left: 0;}*/
            /*98% {left: -300px;}*/
            /*100% {left: -500px;}*/
        /*}*/

        .engine1-box {
            z-index: 100;
            display: inline-block;
            /*border: 1px solid green;*/
            position: relative;
            animation-name: engine;
            animation-duration: 5s;
            top: -0.25rem;

        }

        .engine1 {
            z-index: 150;
            display: inline-block;
            border: 1px solid white;
            height: 1rem;
            width: 1rem;
            top: 0;
            /*left: 50%;*/
            position: relative;
            border-right: none !important;
            border-bottom-left-radius: 1rem;
            border-top-left-radius: 1rem;
            /*animation-name: engine;*/
            /*animation-duration: 5s;*/
            /*display: inline-block;*/
        }

        .engine1-fire {
            display: inline-block;
            height: 1rem !important;
            width: 1rem !important;
            /*border: 1px solid gray;*/
        }


        .engine1-pocket {
            /*border: 1px solid gray;*/
            z-index: 999;
            background-color: #111217;
            height: 1.5rem;
            width: 4.75rem;
            display: inline-block;
            left: 0%;
            position: relative;
            border-right: none !important;
            /*border-bottom-left-radius: 1rem;*/
            /*border-top-left-radius: 1rem;*/
            /*display: inline-block;*/
        }


        .engine1-container {
            height: 1.5rem;
            top: -0.5rem;
            /*border: 1px solid red;*/
            position: relative;
            z-index: 120
        }

        /*==========*/

        .engine2-container {
            height: 1.5rem;
            top: 27.6rem;
            /*border: 1px solid gray;*/
            position: relative;
            z-index: 0;

        }

        .engine2-pocket {
            z-index: 110;
            /*border: 1px solid red;*/
            background-color: #111217;
            height: 1.6rem;

            width: 4.75rem;
            display: inline-block;
            left: 0%;
            position: relative;
            border-right: none !important;
        }

        .engine2-box {
            z-index: 50;
            display: inline-block;
            /*border: 1px solid green;*/
            position: relative;
            animation-name: engine;
            animation-duration: 5s;
            top: -0.3rem;

        }

        .engine2 {
            z-index: 100;
            display: inline-block;
            border: 1px solid white;
            height: 1rem;
            width: 1rem;
            /*left: -1rem;*/
            /*top: 27.6rem;*/
            position: relative;
            border-right: none !important;
            border-bottom-left-radius: 1rem;
            border-top-left-radius: 1rem;
            /*animation-name: engine;*/
            /*animation-duration: 5s;*/
            /*display: inline-block;*/
        }
        .engine2-fire {
            display: inline-block;
            height: 1rem !important;
            width: 1rem !important;
            /*border: 1px solid gray;*/
        }

    </style>

</head>
<body>

<div id="ship" class="pic-container">
    <div class="engine1-container">
        <div class="engine1-pocket"></div>
        <div class="engine1-box">
            <div class="engine1"></div>
            <div class="engine1-fire">
                <div class="fire">
                    <div class="flames">
                        <div class="flame"></div>
                        <div class="flame"></div>
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="pic1" class="pic pic1"></div>
    <div class="vl"></div>
    <div class="v2"></div>
    <div class="engine2-container">
        <div class="engine2-pocket"></div>
        <div class="engine2-box">
            <div class="engine2"></div>
            <div class="engine2-fire">
                <div class="fire">
                    <div class="flames">
                        <div class="flame"></div>
                        <div class="flame"></div>
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
